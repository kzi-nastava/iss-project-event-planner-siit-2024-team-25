<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Email</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .logo {
            display: block;
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="|${resourceUrl}logo.png|" alt="Logo" class="logo" />
    <div class="message">
        <p>Dear <span th:text="${name}">recipient</span>,</p>
        <p>This is a test email.</p>
    </div>
    <a th:href="${loginUrl}" class="login-link">Login</a>
    <footer>
        <p>Â© <span th:text="${currentYear}">2024</span> Event Planner. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
